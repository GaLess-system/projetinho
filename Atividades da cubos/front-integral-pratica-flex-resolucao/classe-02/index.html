<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="./css/layout.css">
    <link rel="stylesheet" type="text/css" href="./css/spacing.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>

  <body>
    <div class="flex-row">
      <div class="card card--large mr-6 flex-column align-center">
        <img src="./assets/botao-fechar.svg" alt="Close button" class="card__close-button">
        <h1 class="card__title mb-7">
          How satisfied are you with our customer support performance?
        </h1>
        <div class="flex-row mb-8">
          <div class="emoji-button mr-6 flex-column align-center">
            <img src="./assets/emoji-triste.svg" alt="Sad emoji" class="emoji-button__img">
            <span class="emoji-button__text">Unhappy</span>
          </div>
          <div class="emoji-button mr-6 flex-column align-center">
            <img src="./assets/emoji-neutro.svg" alt="Neutral emoji" class="emoji-button__img">
            <span class="emoji-button__text">Neutral</span>
          </div>
          <div class="emoji-button flex-column align-center">
            <img src="./assets/emoji-feliz.svg" alt="Happy emoji" class="emoji-button__img">
            <span class="emoji-button__text">Happy</span>
          </div>
        </div>
        <button class="card__button card__button--medium">Close</button>
      </div>
      <div class="card card--small flex-column align-center">
        <img src="./assets/botao-fechar.svg" alt="Close button" class="card__close-button">
        <img src="./assets/coracao.svg" alt="Heart" class="card__icon">
        <h1 class="card__title mb-4">Thank you, James!</h1>
        <p class="card__description mb-4">
          Weâ€™ll use your feedback to improve our customer support performance.
        </p>
        <div class="flex-row align-center">
          <span class="card__comment">Write a comment</span>
          <button class="card__button">Done</button>
        </div>
      </div>
    </div>
  </body>

</html>
