<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de pessoas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/spacing.css">
    <link rel="stylesheet" type="text/css" href="./css/layout.css">
  </head>

  <body>
    <div class="nearby-friends flex-column mb-7">
      <div class="flex-row justify-between align-center mb-3">
        <h1 class="nearby-friends__title">Nearby friends</h1>
        <a href="#" class="nearby-friends__link">See all</a>
      </div>
      <div class="flex-row">
        <div class="person-add-card flex-column align-center mr-1">
          <img src="./assets/josh.png" alt="Josh" class="person-add-card__profile-picture mb-15">
          <span class="person-add-card__name mb-2">Josh</span>
          <img src="./assets/icone-soma.svg" alt="Plus" class="person-add-card__add-button">
        </div>
        <div class="person-add-card flex-column align-center mr-1">
          <img src="./assets/christer.png" alt="Christer" class="person-add-card__profile-picture mb-15">
          <span class="person-add-card__name mb-2">Christer</span>
          <img src="./assets/icone-soma.svg" alt="Plus" class="person-add-card__add-button">
        </div>
        <div class="person-add-card flex-column align-center mr-1">
          <img src="./assets/lise.png" alt="Lise" class="person-add-card__profile-picture mb-15">
          <span class="person-add-card__name mb-2">Lise</span>
          <img src="./assets/icone-soma.svg" alt="Plus" class="person-add-card__add-button">
        </div>
        <div class="person-add-card flex-column align-center">
          <img src="./assets/katrine.png" alt="Katrine" class="person-add-card__profile-picture mb-15">
          <span class="person-add-card__name mb-2">Katrine</span>
          <img src="./assets/icone-soma.svg" alt="Plus" class="person-add-card__add-button">
        </div>
      </div>
    </div>
    <div class="contacts-list flex-column">
      <div class="flex-row align-center mb-6">
        <h1 class="contacts-list__title mr-1">Contacts</h1>
        <span class="contacts-list__count">43</span>
      </div>
      <div class="contacts-list__contact flex-row mb-3">
        <img src="./assets/lise.png" alt="Lise" class="contacts-list__contact__profile-picture mr-2">
        <div class="flex-column justify-center">
          <span class="contacts-list__contact__name">Lise</span>
          <span class="contacts-list__contact__location">Bergen, Norway</span>
        </div>
        <img src="./assets/icone-chat.svg" alt="Chat" class="contacts-list__contact__icon ml-auto">
      </div>
      <div class="contacts-list__contact flex-row mb-3">
        <img src="./assets/emily.png" alt="Emily" class="contacts-list__contact__profile-picture mr-2">
        <div class="flex-column justify-center">
          <span class="contacts-list__contact__name">Emily</span>
          <span class="contacts-list__contact__location">Bergen, Norway</span>
        </div>
        <img src="./assets/icone-chat.svg" alt="Chat" class="contacts-list__contact__icon ml-auto">
      </div>
      <div class="contacts-list__contact flex-row mb-3">
        <img src="./assets/jake.png" alt="Jake" class="contacts-list__contact__profile-picture mr-2">
        <div class="flex-column justify-center">
          <span class="contacts-list__contact__name">Jake</span>
          <span class="contacts-list__contact__location">Bergen, Norway</span>
        </div>
        <img src="./assets/icone-chat.svg" alt="Chat" class="contacts-list__contact__icon ml-auto">
      </div>
      <div class="contacts-list__contact flex-row mb-3">
        <img src="./assets/cheryl.png" alt="Cheryl" class="contacts-list__contact__profile-picture mr-2">
        <div class="flex-column justify-center">
          <span class="contacts-list__contact__name">Cheryl</span>
          <span class="contacts-list__contact__location">Bergen, Norway</span>
        </div>
        <img src="./assets/icone-chat.svg" alt="Chat" class="contacts-list__contact__icon ml-auto">
      </div>
      <button class="contacts-list__button align-self-start">
        View everyone
      </button>
    </div>
  </body>

</html>
