<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card de perfil</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/layouts.css">
    <link rel="stylesheet" type="text/css" href="./css/spacing.css">
  </head>

  <body>
    <div class="card flex-column mb-5">
      <div class="flex-row align-center mb-3">
        <img src="./assets/jenny.png" alt="Jenny" class="card__profile-picture">
        <div class="flex-column">
          <h1 class="card__name mb-1">Jenny Molla</h1>
          <span class="card__occupation">UX Designer</span>
        </div>
        <button class="button button--dark flex-row align-center ml-auto">
          <img src="./assets/icone-usuario.svg" alt="User" class="button__icon">
          Seguir
        </button>
      </div>
      <div class="flex-row">
        <img src="./assets/design1.png" alt="Design" class="design-miniature design-miniature--small mr-15">
        <img src="./assets/design2.png" alt="Design" class="design-miniature design-miniature--small mr-15">
        <img src="./assets/design3.png" alt="Design" class="design-miniature design-miniature--small">
      </div>
    </div>
    <div class="card flex-row">
      <img src="./assets/jenny.png" alt="Jenny" class="card__profile-picture">
      <div class="flex-column mt-15">
        <h1 class="card__name mb-05">Usu√°rio</h1>
        <span class="card__occupation mb-2">UX Designer</span>
        <button class="button button--light flex-row align-center">
          <img src="./assets/icone-usuario-dark.svg" alt="User" class="button__icon">
          Seguindo
        </button>
      </div>
      <div class="flex-row ml-145">
        <img src="./assets/design4.png" alt="Design" class="design-miniature design-miniature--medium mr-2">
        <img src="./assets/design5.png" alt="Design" class="design-miniature design-miniature--medium mr-2">
        <img src="./assets/design6.png" alt="Design" class="design-miniature design-miniature--medium">
      </div>
    </div>
  </body>

</html>
