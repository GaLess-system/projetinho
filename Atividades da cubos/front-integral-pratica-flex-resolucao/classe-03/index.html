<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de coleções</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="./css/layout.css">
    <link rel="stylesheet" type="text/css" href="./css/spacing.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>

  <body>
    <div class="container">
      <h1 class="container__title">
        Browse collections
      </h1>
      <div class="flex-row">
        <div class="collection collection--purple mr-15 flex-column align-center">
          <img src="./assets/icone-lupa.svg" alt="Lupa" class="collection__icon">
          <h1 class="collection__title">Search</h1>
          <p class="collection__description">
            Search in any topic you are interested and find any answers you need.
          </p>
          <button class="collection__button">
            Learn more about Search
          </button>
        </div>
        <div class="collection collection--pink mr-15 flex-column align-center">
          <img src="./assets/icone-globo.svg" alt="Globo" class="collection__icon">
          <h1 class="collection__title">Browser</h1>
          <p class="collection__description">
            Search in any topic you are interested and find any answers you need.
          </p>
          <button class="collection__button">
            Learn more about Browser
          </button>
        </div>
        <div class="collection collection--purple flex-column align-center">
          <img src="./assets/icone-mapa.svg" alt="Mapa" class="collection__icon">
          <h1 class="collection__title">Maps</h1>
          <p class="collection__description">
            Search in any topic you are interested and find any answers you need.
          </p>
          <button class="collection__button">
            Learn more about Maps
          </button>
        </div>
      </div>
    </div>
  </body>

</html>
